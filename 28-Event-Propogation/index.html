<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Candy Ranker</title>
</head>

<body>
    <h1>Candy Ranker</h1>
    <p>Welcome to Candy Ranker!</p>
    <div id="image-container">
        <ul style="list-style-type:none;">
            <li class="candy-item">
                <h3>Candy Corn</h3>
                <h4>Score: <span>0</span> </h4>
                <img alt="" src="https://images-na.ssl-images-amazon.com/images/I/81PjwBlK-4L._SL1500_.jpg" />
                <button class="upVote" data-purpose="increase">Up Vote</button>
                <button>Down Vote</button>
                <button data-purpose="delete">X</button>
            </li>
            <li class="candy-item">
                <h3>Reeses</h3>
                <h4>Score: <span>0</span> </h4>
                <img alt="" src="https://images-na.ssl-images-amazon.com/images/I/81a8GZjRLwL._SX522_.jpg" />
                <button class="upVote" data-purpose="increase">Up Vote</button>
                <button>Down Vote</button>
                <button data-purpose="delete">X</button>
            </li>
            <li class="candy-item">
                <h3>Good & Plenty</h3>
                <h4>Score: <span>0</span> </h4>
                <img alt="" src="https://images-na.ssl-images-amazon.com/images/I/81nDmARsQ9L._SL1500_.jpg" />
                <button class="upVote" data-purpose="increase">Up Vote</button>
                <button>Down Vote</button>
                <button data-purpose="delete">X</button>
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>

</html>
